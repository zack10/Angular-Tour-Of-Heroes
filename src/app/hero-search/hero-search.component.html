<div id="search-component">
  
  <h4><label for="search-box">Hero Search</label></h4>
  <div class="row">
    <div class="col-md-2">
      
      <div class="input-group mb-3 search-input">
        <input #searchBox type="text" class="form-control" placeholder="Search by hero name" aria-label="Recipient's username" aria-describedby="basic-addon2" (input)="search(searchBox.value)">
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon2"><fa-icon [icon]="faSearch"></fa-icon></span>
        </div>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-md-2">
      <ul class="search-result">
        <li *ngFor="let hero of heroes$ | async" >
          <a routerLink="/detail/{{hero.id}}">
            {{hero.name}}
          </a>
        </li>
      </ul>
    </div>
  </div>

</div>
